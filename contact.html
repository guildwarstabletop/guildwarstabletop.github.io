		$(document).ready(function() {
			$('.clickable').hover(function() {
				$(this).css('cursor','pointer');
				$(this).css('color', 'white');
				$(this).css('background-color', '#333333');
			},
			function() {
				$(this).css('color', '#222222');
				$(this).css('background-color', 'white');
			});
			
			$('#skill_type').hover(function() {
				$(this).css('border', '1pt solid red');
				$('#layout_description').html('<div style=\"margin-top: 10%; background-color: #222222; width: 100%; height: 0.5%; position: absolute;\"></div><font style=\"font-family: Fremont-Regular; font-size: 25pt;\">SKILL TYPE</font><br><br>Every skill is described by a <b>skill type</b>.<br><br>This skill type determines how a skill is activated and how it interacts with other skills.<br><br>For a complete list of all skill types, visit the official <a href="https://wiki.guildwars.com/wiki/Skill_type">Guild Wars 1 Wiki</a>.');
			},
			function() {
				$(this).css('border', 'none');
				$('#layout_description').html('<div style=\"margin-top: 10%; background-color: #222222; width: 100%; height: 0.5%; position: absolute;\"></div><font style=\"font-family: Fremont-Regular; font-size: 25pt;\">SKILL CARD LAYOUT</font><br><br>Hover the cursor over sections of the skill card to read their descriptions.');
			});
		});
	</script>
